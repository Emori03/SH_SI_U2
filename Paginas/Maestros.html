<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>


<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        &nbsp; <b>Lista de calificaciones </b>
    </a>
</nav><br>

<div class="row justify-content-start mb-3">
    <form class="form-inline">
        <div class="d-flex">
            &nbsp;<input class="form-control mr-2" type="search" style="width: 20vw;" placeholder="Search" aria-label="Search"> &nbsp;
            <button class="btn btn-outline-success ml-md-2" type="submit">Buscar</button>
        </div>
    </form>
</div>

<div class="text-end mb-3">
    <button type="button" class="btn btn-primary" id="botonAgregar">Agregar</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-striped center-table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Calificación</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Formulario para agregar en modal -->
<div id="modalAgregar" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Calificación</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button> &nbsp;
            </div>
            <div class="modal-body">
                <form action="../FuncionesPHP/Calificaciones.php" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><b> Nombre </b></label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label"><b> Apellido </b></label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="calificacion" class="form-label"><b> Calificación </b></label>
                        <input type="number" class="form-control" id="calificacion" name="calificacion">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Esperar a que el DOM esté completamente cargado
    document.addEventListener("DOMContentLoaded", function() {
        // Mostrar el modal al hacer clic en el botón "Agregar"
        document.getElementById('botonAgregar').addEventListener('click', function() {
            document.getElementById('modalAgregar').style.display = 'block';
        });

        // Cerrar el modal al hacer clic en el botón "Cerrar" del modal
        document.querySelector('#modalAgregar .modal-header .btn-close').addEventListener('click', function() {
            // Restablecer los valores de los campos del formulario
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("calificacion").value = "";
            
            document.getElementById('modalAgregar').style.display = 'none';
        });
    });
</script>

</body>
</html>
