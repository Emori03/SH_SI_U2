<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Imagenes/Icono.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container">
            <form action="./FuncionesPHP/Registro.php" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <div id="usuario" class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario" autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" id="contrasena">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success">Registrarse</button>
                </div>
            </form>
            <a href="index.html" class="link-underline-success">Ingresar</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
